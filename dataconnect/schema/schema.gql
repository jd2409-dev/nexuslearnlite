type User @table {
  username: String!
  email: String!
  passwordHash: String!
  createdAt: Timestamp!
  displayName: String
  photoUrl: String
  bio: String
  learningGoals: String
}

type Course @table {
  title: String!
  description: String!
  category: String!
  difficulty: String!
  createdAt: Timestamp!
  imageUrl: String
  estimatedDuration: String
  prerequisites: String
}

type Module @table {
  course: Course
  title: String!
  description: String!
  orderIndex: Int!
  createdAt: Timestamp!
  moduleType: String
}

type Lesson @table {
  module: Module
  title: String!
  content: String!
  orderIndex: Int!
  createdAt: Timestamp!
  lessonType: String
  estimatedCompletionTime: Int
}

type Progress @table(key: ["user", "lesson"]) {
  user: User!
  lesson: Lesson!
  completedAt: Timestamp!
  isCompleted: Boolean!
  score: Int
  timeSpent: Int
}

type Quiz @table {
  lesson: Lesson
  title: String!
  description: String!
  passingScore: Int!
  type: String
}